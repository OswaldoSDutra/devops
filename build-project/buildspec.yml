version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
  pre_build:
    commands:
      - echo pre build phase started on `date`
      - wget https://dl.google.com/linux/direct/google-chrome-stable_current_x86_64.rpm
      - sudo yum -y localinstall google-chrome-stable_current_x86_64.rpm
  build:
    commands:
      - echo build phase started on `date`
      - cd build-project
      - mvn install
  post_build:
    commands:
      - echo build completed on `date`
artifacts:
  files:
    - build-project/selenium-test/target/test-project-1.0-SNAPSHOT.jar
    - build-project/selenium-test/target/surefire-reports/testng-results.xml